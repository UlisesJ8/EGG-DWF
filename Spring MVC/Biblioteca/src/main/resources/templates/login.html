<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/formulario.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
       
           
            <form class="formulario" th:action="@{/logincheck}" method="POST">
                <div class="mb-3">
                        <h3 class="card-title" >Ingresar!</h3>
                    </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Correo</label>
                    <input type="email" class="form-control" th:value="${email}" name="email" placeholder="EMAIL">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Contraseña</label>
                    <input type="password" class="form-control" th:value="${password}" name="password" placeholder="CONTRASEÑA">
                </div>
                <a> </a>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <p> </p>
                
            </form>
               
               <div class="divVolver">
                <a type="submit" th:href="@{/}" class="btn btn-primary"> Volver </a>     
                </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
