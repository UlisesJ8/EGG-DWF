    <body>

          <p><a th:href="@{/principal}" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Inicio</a></p>
        
        <nav class="navbar navbar-expand-lg navBar">
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto elementos">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>

        <main>
            <div> 
                    <h3>Modificar Noticia</h3>
                    
                    <form class="formulario" th:action="@{__${id_noticia}__}" method="POST">
                        
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" th:value="${noticia.titulo}">
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label" >Contenido</label>
                            <textarea class="form-control" id="cuerpo" name="cuerpo" rows="3" th:text="${noticia.cuerpo}" required ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
             </div>

            


        </main>

        
        
        <footer>
