<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <form  th:action="@{/admin/periodistaSueldo}" method="POST">
            <div class="mb-3 row">
                <label for="exampleInputEmail1" class="col-sm-2 col-form-label" >Nombre Usuario</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="nombreUsuario" th:value="${periodista.nombreUsuario}" >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password" th:value="${periodista.password}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label" >Repetir Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password2" th:value="${periodista.password}">
                </div>
            </div>
             <div class="form-check">
                <input class="form-check-input" type="radio" name="activo" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Alta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="activo" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Baja
                </label>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    Sueldo
                </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="sueldoMensual" >
                </div>
            </div>
            <button type="submit" class="btn btn-primary" >Ingresar</button>

        </form>

        <a th:href="@{/inicio}" class="btn btn-primary">VOLVER</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        
        
        
        
        
    </body>
</html>
