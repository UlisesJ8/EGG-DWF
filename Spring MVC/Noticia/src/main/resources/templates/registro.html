<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/doc/articles/springsecurity.html">
    <head>
        <title>Registrate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/formulario.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        
        <form  th:action="@{/registrarUser}" method="POST">
            <div class="mb-3 row">
                <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Nombre Usuario</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="nombreUsuario" >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password" >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Repetir Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="password2" >
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio"  id="flexRadioDefault1" name="rol"  value="Usuario"  th:checked="${rol == 'Usuario'}" checked>
                <label class="form-check-label" for="flexRadioDefault1" >
                    Usuario
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio"  id="flexRadioDefault2" name="rol" value="Periodista" th:checked="${rol == 'Periodista'}"   checked>
                <label class="form-check-label" for="flexRadioDefault2" >
                    Periodista
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio"  id="flexRadioDefault2" name="rol" value="Admin"  th:checked="${rol == 'Admin'}"  checked>
                <label class="form-check-label" for="flexRadioDefault3" >
                    Admin
                </label>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Si eres periodista o admin ingrese la contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" name="passwordEntidad" >
                </div>
            </div>

            <button type="submit" class="btn btn-primary" >INGRESAR</button>

        </form>

        <a th:href="@{/}" class="btn btn-primary">VOLVER</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
