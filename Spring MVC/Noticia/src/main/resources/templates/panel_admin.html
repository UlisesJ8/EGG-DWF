 
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/formulario.css}" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
       <header>
            
          <p><a th:href="@{/principal}" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Inicio</a></p>
            
        </header>

        <main>
            

                <div> 
                    <h3>Cargar Noticia</h3>
                    <form class="formulario" th:action="@{/registro}" method="POST">
                        
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Las aventuras del ladron nocturno" required>
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Contenido</label>
                            <textarea class="form-control" id="cuerpo" name="cuerpo" rows="3" required></textarea>
                        </div>
                        <button type="submit"  class="btn btn-primary">Cargar</button>
                    </form>
             </div>
                
                
                <h3>Noticias</h3>
                    <div class="tarjetaDeMasNoticias">  
                    <div class="card" style="width: 18rem;" th:each="noticia : ${noticias}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${noticia.titulo}"></h5>
                                <p class="card-text" th:text="${noticia.cuerpo}"></p>
                                
                        </div>
                        <a th:href="@{/modificar/__${noticia.id_noticia}__}" class="btn btn-primary"} method="GET">Modificar Noticia</a>
                                <a th:href="@{/__${noticia.id_noticia}__}" class="btn btn-primary">Eliminar Noticia</a>
                    </div>
               </div>
               


        </main>
        
        <footer>
            <p>Esta pagina web es simplemente de ejemplo para un proyecto del curso DFS de Egg. 
            Gracias por visitar :)</p>
            
        </footer>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
